<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<link
			rel="shortcut icon"
			href="img/camara_logo.png"
			type="image/x-icon"
		/>
		<title>Fotografía Para Todos - Home</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
				<div class="container-fluid">
					<a href="" class="navbar-brand">
						<img
							src="./img/camara_logo.png"
							height="30"
							width="30"
							alt=""
						/>
						Fotografía Para Todos
					</a>
					<!-- Button mobile -->
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#menu"
						aria-label="Mostrar / Ocultar"
						aria-control="#menu"
						aria-expanded="false"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<!-- Menu de navergación -->
					<div class="collapse navbar-collapse" id="menu">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a href="" class="nav-link">Inicio</a>
							</li>
							<li class="nav-item dropdown">
								<a
									href=""
									class="nav-link dropdown-toggle"
									role="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
									id="dowpdown-menu"
									>Servicios</a
								>
								<ul class="dropdown-menu">
									<li class="dropdown-item">
										Clases de fotografía
									</li>
									<li class="dropdown-item">
										Recomendaciones de cámara
									</li>
									<li class="dropdown-item">
										Filtros y accesorios
									</li>
									<li class="dropdown-item">
										Viajes organizados
									</li>
									<li class="dropdown-item">
										Nuestra comunidad
									</li>
								</ul>
							</li>
							<li class="nav-item">
								<a href="#contacto-form" class="nav-link"
									>Contacto</a
								>
							</li>
						</ul>
						<form action="" class="d-flex">
							<input
								type="search"
								class="form-control me-2"
								placeholder="Buscar"
							/>
							<button class="btn btn-outline-light">
								Buscar
							</button>
						</form>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<h1>Hi</h1>
			<h1>Hi</h1>
			<h1>Hi</h1>
			<form action="" id="contacto-form" class="container">
				<div class="row">
					<h2 class="col-12">Contacto</h2>
				</div>
				<div class="row">
					<div class="col-12 col-lg-6 form-floating mb-3">
						<input
							type="text"
							class="form-control"
							id="name"
							placeholder="Nombre"
							required
						/>
						<label for="name">Nombre</label>
					</div>
					<div class="col-12 col-lg-6 form-floating mb-3">
						<input
							type="email"
							class="form-control"
							id="email"
							placeholder="Password"
							required
						/>
						<label for="email">Correo</label>
					</div>
				</div>
				<div class="row">
					<div class="col-12 form-floating mb-3 ">
						<textarea
							class="form-control"
							id="message"
							rows="3"
							placeholder="Comentarios"
						></textarea>
						<label for="message">Comentarios</label>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</main>
	</body>
</html>
