<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<link
			rel="shortcut icon"
			href="img/camara_logo.png"
			type="image/x-icon"
		/>
		<title>Fotografía Para Todos - Home</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
				<div class="container-fluid">
					<a href="" class="navbar-brand">
						<img
							src="./img/camara_logo.png"
							height="30"
							width="30"
							alt=""
						/>
						Fotografía Para Todos
					</a>
					<!-- Button mobile -->
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#menu"
						aria-label="Mostrar / Ocultar"
						aria-control="#menu"
						aria-expanded="false"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<!-- Menu de navergación -->
					<div class="collapse navbar-collapse" id="menu">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a href="" class="nav-link">Inicio</a>
							</li>
							<li class="nav-item dropdown">
								<a
									href=""
									class="nav-link dropdown-toggle"
									role="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
									id="dowpdown-menu"
									>Servicios</a
								>
								<ul class="dropdown-menu">
									<li class="dropdown-item">
										Clases de fotografía
									</li>
									<li class="dropdown-item">
										Recomendaciones de cámara
									</li>
									<li class="dropdown-item">
										Filtros y accesorios
									</li>
									<li class="dropdown-item">
										Viajes organizados
									</li>
									<li class="dropdown-item">
										Nuestra comunidad
									</li>
								</ul>
							</li>
							<li class="nav-item">
								<a href="#contacto-form" class="nav-link"
									>Contacto</a
								>
							</li>
						</ul>
						<form action="" class="d-flex">
							<input
								type="search"
								class="form-control me-2"
								placeholder="Buscar"
							/>
							<button class="btn btn-outline-light">
								Buscar
							</button>
						</form>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<!-- https://live.staticflickr.com/1922/43495535800_dc69a4118f_k.jpg -->
			<!-- https://live.staticflickr.com/65535/49623660843_be49e25b5a_k.jpg -->
			<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-indicators">
				  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
				  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
				  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
				  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
				</div>
				<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="https://live.staticflickr.com/65535/49623660843_57c2d2db6a_o.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="https://live.staticflickr.com/7812/32152445697_87eb2101dd_k.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="https://live.staticflickr.com/65535/50244756231_cf805e2728_c.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="https://live.staticflickr.com/8032/8042969205_69c42d4abd_k.jpg" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="https://live.staticflickr.com/65535/49624176106_e4a04e8f1f_o.jpg" class="d-block w-100" alt="...">
				</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
			<form action="" id="contacto-form" class="container w-lg-75">
				<div class="col-12 d-flex align-items-center justify-content-center pb-4">
					<h2>Contacto</h2>
				</div>
				<div class="row">
					<div class="col-12 col-lg-6 form-floating mb-3">
						<input
							type="text"
							class="form-control"
							id="name"
							placeholder="Nombre"
							required
						/>
						<label for="name">Nombre</label>
					</div>
					<div class="col-12 col-lg-6 form-floating mb-3">
						<input
							type="email"
							class="form-control"
							id="email"
							placeholder="Password"
							required
						/>
						<label for="email">Correo</label>
					</div>
				</div>
				<div class="row">
					<div class="col-12 form-floating mb-3 ">
						<textarea
							class="form-control"
							id="message"
							rows="3"
							placeholder="Comentarios"
						></textarea>
						<label for="message">Comentarios</label>
					</div>
				</div>
				<div class="d-flex col-12 align-items-center justify-content-center">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</form>
		</main>
	</body>
</html>
