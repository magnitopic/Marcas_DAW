<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>forms</title>
</head>
<body>
	<form action="">
		<div>
			<lable for="email">Email:</lable>
			<input type="text" name,="email" id="email">
		</div>
		<div>
			<lable for="name">Nombre:</lable>
			<input type="text" name,="name" id="name">
		</div>
		<div>
			<lable for="dni">DNI:</lable>
			<input type="text" name,="dni" id="dni">
		</div>
		<div>
			<lable for="cv">CV.</lable>
			<input type="text" name,="" id="">
		</div>
		<div>
			<lable for="date">Fecha de entrevista</lable>
			<input type="date" name,="date" id="date">
		</div>
		<div>
			<lable for="exp">Expreriencia Laboral:</lable>
			<input type="radio" name,="exp" id="telf">
		</div>
		<div>
			<lable for="salary">Salario:</lable>
			<input type="number" name,="salary" id="salary">
		</div>
		<div>
			<lable for="city">Ciudad de trabajo:</lable>
			<input type="radio" name,="cty" id="Madrid">
		</div>
		<div>
			<lable for="first">Primer trabajo en software?</lable>
			<input type="checkbox" name,="first" id="first">
		</div>
		<div>
			<lable for="comments">Comentarios addicionales:</lable>
			<textarea rows="5" cols="10" id="comments">
		</div>
	</form>
</body>
</html>
