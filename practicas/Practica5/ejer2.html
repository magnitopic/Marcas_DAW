<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
	</head>
	<body>
		<form action="">
			<div>
				<label for="email">Email:</label>
				<input type="email" name="email" id="Email" />
			</div>
			<div>
				<label for="pass">Contraseña:</label>
				<input type="password" name="pass" id="pass" required />
			</div>
			<div>
				<label for="repPass">Repetir Contraseña:</label>
				<input type="password" name="repPass" id="repPass" required />
			</div>
			<div>
				<label for="name">Nombre:</label>
				<input type="text" name="name" id="name" />
			</div>
			<div>
				<label for="surname">Apellidos:</label>
				<input type="text" name="surname" id="surname" />
			</div>
			<div>
				<label for="address">Dirección:</label>
				<input type="text" name="address" id="address" />
			</div>
			<div>
				<input type="checkbox" name="newsletter" id="newsletter" />
				<label for="newsletter"
					>Te gusraría recibir la Newsletter?</label
				>
			</div>
			<div>
				<input type="checkbox" name="privacy" id="privacy" required />
				<label for="privacy">Aceptar la privacidad</label>
			</div>
			<br />
			<div>
				<button type="submit">Enviar formulario</button>
			</div>
		</form>
		<script>
			document.querySelector("#repPass").addEventListener('focusout', (e) => {
					console.log(e.target);
					if (e.target.value != document.querySelector("#pass").value) {
						e.target.setCustomValidity('Las contraseñas deven coincidir');
						console.log("cosas");
					} else {
						e.target.setCustomValidity('');
					}
				});
		</script>
	</body>
</html>
