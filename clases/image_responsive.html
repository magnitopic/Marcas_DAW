<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="recursos/favicon.ico"
			type="image/x-icon"
		/>
		<title>HTML | Imagen Responsive</title>
	</head>
	<body>
		<p>Hola soy un parrafo</p>
		<img
			srcset="

			src="recursos/arbol.jpg"
			alt="Arbol en bosque mitico"
		/>
