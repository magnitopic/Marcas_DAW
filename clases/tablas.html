<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./recursos/favicon.ico"
			type="image/x-icon"
		/>
		<title>HTML | Tablas</title>
	</head>
	<body>
		<table>
			<tr>
				<th>Fruta</th>
				<th>Color</th>
				<th>Precio</th>
			</tr>
			<tr>
				<td>Banana 🍌</td>
				<td>Amarillo</td>
				<td>1€</td>
			</tr>
			<tr>
				<td>Apple 🍎</td>
				<td>Rojo / verde</td>
				<td>0.5€</td>
			</tr>
			<tr>
				<td>Fresa 🍓</td>
				<td>Rojo</td>
				<td>2€</td>
			</tr>
		</table>
		<hr />
		<table border="1">
			<tr>
				<th>Productos</th>
				<th colspan="2">Cantidad</th>
			</tr>
			<tr>
				<td rowspan="2">Tomates 🍅</td>
				<td>4</td>
				<td>.89€</td>
			</tr>
			<tr>
				<td>1</td>
				<td>0.48€</td>
			</tr>
		</table>
	</body>
</html>
