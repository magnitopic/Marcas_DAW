<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="El club oficial de fans del Rayo del Centro Nelson"
		/>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Peña Rayista Nelson | Registrarse</title>
	</head>
	<body>
		<header>
			<h1>Peña Rayista Nelson</h1>
			<img
				src="img/encabezado.jpeg"
				alt="Encabezado del rayo"
				title="El equipo del Rayo"
				height="220"
				width="449"
			/>
			<nav>
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="noticias.html">Noticias</a></li>
					<li><a href="registro.html">Registro</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<h2>Únete al sentimiento</h2>
			<fieldset>
				<legend>Formulario registro</legend>

				<form action="mailto:peñarayistanelson@gmail.com" method="get">
					<div>
						<label for="tratamiento">Tratamiento:</label>
						<br />
						<input type="radio" name="tratamiento" id="sr" />
						<label for="sr">Sr</label>
						<input type="radio" name="tratamiento" id="sra" />
						<label for="sra">Sra</label>
					</div>
					<div>
						<label for="name">Nombre:</label><br />
						<!-- Usando el atributo max no me controlaba la longitud que
						introducia el usuario, he usado maxlength -->
						<input
							type="text"
							name="name"
							id="name"
							maxlength="20"
							placeholder="Alejandro"
							required
						/>
					</div>
					<div>
						<label for="surname">Apellidos:</label><br />
						<input
							type="text"
							name="surname"
							id="surname"
							maxlength="40"
							placeholder="Aparicio Calvo"
							required
						/>
					</div>
					<div>
						<label for="dni">DNI:</label><br />
						<input
							type="text"
							name="dni"
							id="dni"
							pattern="[0-9]{9}[A-Z]{1}"
						/>
					</div>
					<div>
						<label for="email"
							>Dirección de correo electrónico:</label
						>
						<br />
						<input type="email" name="email" id="email" />
					</div>
					<div>
						<label for="pass">Contraseña</label>
						<br />
						<input type="password" name="pass" id="pass" />
					</div>
					<div>
						<label for="birthDate">Fecha de Nacimiento:</label>
						<br />
						<input type="date" name="birthDate" id="birthDate" />
					</div>
					<div>
						<input
							type="checkbox"
							name="newsletter"
							id="newsletter"
							checked
						/>
						<label for="newsletter">Recibir Newsletter</label>
					</div>
					<input type="submit" />
				</form>
			</fieldset>
		</main>
	</body>
</html>
